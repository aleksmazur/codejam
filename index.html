<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror Codejam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="ancient-cards">
            <img src="./assets/Ancients/Azathoth.png" alt="azathoth" class="ancient azathoth">
            <img src="./assets/Ancients/Cthulthu.png" alt="cthulthu" class="ancient cthulthu">
            <img src="./assets/Ancients/IogSothoth.png" alt="iogSothoth" class="ancient iogSothoth">
            <img src="./assets/Ancients/ShubNiggurath.png" alt="shubNiggurath" class="ancient shubNiggurath">
        </div>
        <div class="settings">
            <div class="difficulty">
                <button class="difficulty-btn easiest">Easiest</button>
                <button class="difficulty-btn easy">Easy</button>
                <button class="difficulty-btn normal">Normal</button>
                <button class="difficulty-btn hard">Hard</button>
                <button class="difficulty-btn hardest">Hardest</button>
            </div>
            <button class="shuffle-desk-btn">Shuffle Desk</button>
        </div>
        <div class="card-zone">
            <div class="tracker"></div>
            <div class="card-container">
                <div class="desk"></div>
                <div class="current-card"></div>    
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
